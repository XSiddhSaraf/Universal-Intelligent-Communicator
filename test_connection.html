<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnIC API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>UnIC API Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testChat()">Test Chat Endpoint</button>
    <button onclick="testAll()">Test All Endpoints</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`Health check: ${response.status} - ${data.status}`);
            } catch (error) {
                addResult(`Health check failed: ${error.message}`, false);
            }
        }
        
        async function testChat() {
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello',
                        session_id: 'test123'
                    })
                });
                const data = await response.json();
                addResult(`Chat test: ${response.status} - ${data.response.substring(0, 50)}...`);
            } catch (error) {
                addResult(`Chat test failed: ${error.message}`, false);
            }
        }
        
        async function testAll() {
            document.getElementById('results').innerHTML = '';
            await testHealth();
            await testChat();
        }
        
        // Auto-test on load
        window.onload = testAll;
    </script>
</body>
</html>
