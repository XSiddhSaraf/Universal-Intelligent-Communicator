<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnIC - Universal Intelligent Communicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: calc(100vh - 300px);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-meta {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #e9ecef;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .loading.show {
            display: block;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 15px;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90vh;
            }

            .header h1 {
                font-size: 2em;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UnIC</h1>
            <p>Universal Intelligent Communicator</p>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div>Hello! I'm UnIC, your Universal Intelligent Communicator. How can I help you today?</div>
                    <div class="message-meta">UnIC ‚Ä¢ Just now</div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." />
                <button class="send-btn" id="sendBtn">Send</button>
            </div>

            <div class="controls">
                <button class="control-btn" id="voiceBtn">üé§ Voice</button>
                <button class="control-btn" id="speakBtn">üîä Speak</button>
                <button class="control-btn" id="clearBtn">üóëÔ∏è Clear</button>
                <button class="control-btn" id="statsBtn">üìä Stats</button>
            </div>

            <div class="status" id="status">Ready to chat</div>
        </div>
    </div>

    <script>
        class UnICInterface {
            constructor() {
                this.apiBase = 'http://localhost:8000/api';
                this.sessionId = this.generateSessionId();
                this.isListening = false;
                this.isSpeaking = false;
                
                this.initializeElements();
                this.bindEvents();
                this.testConnection();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.speakBtn = document.getElementById('speakBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.statsBtn = document.getElementById('statsBtn');
                this.status = document.getElementById('status');
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.voiceBtn.addEventListener('click', () => this.toggleVoice());
                this.speakBtn.addEventListener('click', () => this.toggleSpeak());
                this.clearBtn.addEventListener('click', () => this.clearChat());
                this.statsBtn.addEventListener('click', () => this.showStats());
            }

            generateSessionId() {
                return 'web_session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            async testConnection() {
                try {
                    const response = await fetch('http://localhost:8000/health');
                    if (response.ok) {
                        this.updateStatus('Connected to UnIC API');
                    } else {
                        this.updateStatus('API server error - check if server is running');
                    }
                } catch (error) {
                    console.error('Connection test failed:', error);
                    this.updateStatus('Cannot connect to API server - please start the server');
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';

                // Show typing indicator
                this.showTyping();

                try {
                    console.log('Sending message to:', `${this.apiBase}/chat`);
                    const response = await fetch(`${this.apiBase}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });

                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (response.ok) {
                        this.addMessage(data.response, 'bot', {
                            confidence: data.confidence_score,
                            category: data.category
                        });
                        
                        // Auto-speak if enabled
                        if (this.isSpeaking) {
                            this.speakText(data.response);
                        }
                    } else {
                        this.addMessage(`Error: ${data.error || 'Unknown error'}`, 'bot');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage(`Connection error: ${error.message}`, 'bot');
                } finally {
                    this.hideTyping();
                }
            }

            addMessage(text, sender, metadata = {}) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);

                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                
                const timestamp = new Date().toLocaleTimeString();
                let metaText = sender === 'bot' ? 'UnIC' : 'You';
                metaText += ` ‚Ä¢ ${timestamp}`;
                
                if (metadata.confidence) {
                    metaText += ` ‚Ä¢ Confidence: ${(metadata.confidence * 100).toFixed(1)}%`;
                }
                if (metadata.category) {
                    metaText += ` ‚Ä¢ Category: ${metadata.category}`;
                }
                
                metaDiv.textContent = metaText;
                messageDiv.appendChild(metaDiv);

                this.chatMessages.appendChild(messageDiv);
                
                // Force scroll to bottom with a small delay to ensure DOM update
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 10);
            }

            showTyping() {
                this.typingIndicator.classList.add('show');
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 10);
            }

            hideTyping() {
                this.typingIndicator.classList.remove('show');
            }

            async toggleVoice() {
                if (this.isListening) {
                    this.stopListening();
                } else {
                    await this.startListening();
                }
            }

            async startListening() {
                try {
                    this.updateStatus('Listening...');
                    this.voiceBtn.textContent = '‚èπÔ∏è Stop';
                    this.voiceBtn.classList.add('active');
                    this.isListening = true;

                    const response = await fetch(`${this.apiBase}/voice/listen`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ timeout: 10 })
                    });

                    const data = await response.json();
                    
                    if (data.success && data.text) {
                        this.messageInput.value = data.text;
                        this.sendMessage();
                    } else {
                        this.updateStatus('No speech detected');
                    }
                } catch (error) {
                    console.error('Error listening:', error);
                    this.updateStatus('Voice recognition failed');
                } finally {
                    this.stopListening();
                }
            }

            stopListening() {
                this.isListening = false;
                this.voiceBtn.textContent = 'üé§ Voice';
                this.voiceBtn.classList.remove('active');
                this.updateStatus('Ready to chat');
            }

            async toggleSpeak() {
                this.isSpeaking = !this.isSpeaking;
                this.speakBtn.classList.toggle('active');
                this.speakBtn.textContent = this.isSpeaking ? 'üîá Mute' : 'üîä Speak';
                this.updateStatus(this.isSpeaking ? 'Auto-speak enabled' : 'Auto-speak disabled');
            }

            async speakText(text) {
                try {
                    await fetch(`${this.apiBase}/voice/speak`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text })
                    });
                } catch (error) {
                    console.error('Error speaking:', error);
                }
            }

            clearChat() {
                this.chatMessages.innerHTML = `
                    <div class="message bot-message">
                        <div>Chat cleared. How can I help you?</div>
                        <div class="message-meta">UnIC ‚Ä¢ Just now</div>
                    </div>
                `;
                this.updateStatus('Chat cleared');
            }

            async showStats() {
                try {
                    const response = await fetch(`${this.apiBase}/statistics`);
                    const stats = await response.json();
                    
                    const statsMessage = `
                        üìä System Statistics:
                        
                        Total Knowledge Entries: ${stats.total_knowledge_entries}
                        Total Conversations: ${stats.total_conversations}
                        
                        Category Distribution:
                        ${Object.entries(stats.category_distribution)
                            .map(([cat, count]) => `  ‚Ä¢ ${cat}: ${count}`)
                            .join('\n')}
                    `;
                    
                    this.addMessage(statsMessage, 'bot');
                } catch (error) {
                    console.error('Error fetching stats:', error);
                    this.addMessage('Unable to fetch statistics', 'bot');
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }
        }

        // Initialize the interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.unicInterface = new UnICInterface();
        });
    </script>
</body>
</html>
